<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 由于PC端的图片放在移动端，会产生缩放(视网膜屏技术)，比如PC端50*50的图片在移动端被放大成100*100，此时会产生模糊感 */
    /* 解决方案：在PC端导入图片时，直接使用100*100的图片，然后通过CSS手动改为50*50，此时在PC端可以显示50*50的图片，而图片到了移动端变为100*100的，也不会变模糊，因为图片本身就是100*100的 */
  </style>
</head>

<body>
  <img src="" alt="">
</body>

</html>
